<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Github Issue Finder </title>
  </head>
  <body class="container" style="font-family:Arial, Helvetica, sans-serif;">
    <div class = "m-3">
    <h1>Github Issues</h1>

      <form>
        <label> Owner Github ID </label>
        <input required value="nodejs" class="form-control" id="owner" aria-describedby="emailHelp" placeholder="Enter owner ID">

        <br>

        <label> Repository </label>
        <input required value="node" class="form-control" id="repo" aria-describedby="emailHelp" placeholder="Enter repo name">

        <br>

        <input class="btn btn-success" type="submit" value="Submit" action="">
        <button class="btn btn-danger" type="button" id="clear" style="margin-left: 10px;"> Clear </button>
        <button type="button" style="margin-left: 10px;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Show Issues </button>
      </form> 
  
      <br>
      <h5 id="loading"></h5>
      <h5 id="totalOpen"> </h5>
      <h5 id="totalClosed"> </h5>
      <h5 id="weeklyRatio"> </h5>

      <br>
      <div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Last Week Number</th>
                <th scope="col">Closure Rate for Each Week</th>
              </tr>
            </thead>
            <tbody id="weekdetails">
            </tbody>
          </table>
      </div>

    <!-- Button trigger modal -->
    
    <!-- Modal -->
    <div class="modal modal-ku fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content" style="width: 1250px;">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"> List of Issues </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Issue</th>
                      </tr>
                    </thead>
                    <tbody id="issuedetails">
        
                    </tbody>
                  </table>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <div>

      </div>
      <style>
          .modal-ku {
            margin: auto;
            }
      </style>


    </div>
    <script src="client.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
